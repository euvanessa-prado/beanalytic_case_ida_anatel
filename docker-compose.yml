services:
  postgres:
    image: postgres:17.5-bookworm
    container_name: ida_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ida_datamart}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ida_datamart}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ida_network

  data_loader:
    build: .
    container_name: ida_data_loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_NAME: ${DB_NAME:-ida_datamart}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DATA_DIR: ${DATA_DIR:-dados_ida}
    volumes:
      - ./${DATA_DIR:-dados_ida}:/app/${DATA_DIR:-dados_ida}
    networks:
      - ida_network

  dashboard:
    build: .
    container_name: ida_dashboard
    command: streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./assets:/app/assets
    depends_on:
      data_loader:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_NAME: ${DB_NAME:-ida_datamart}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    networks:
      - ida_network

  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.3
    container_name: ida_dbt
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DBT_PROFILES_DIR: /opt/dbt
    working_dir: /opt/dbt
    volumes:
      - ./dbt:/opt/dbt
    command: run
    networks:
      - ida_network
    profiles:
      - analytics

volumes:
  postgres-data:

networks:
  ida_network:
    driver: bridge
