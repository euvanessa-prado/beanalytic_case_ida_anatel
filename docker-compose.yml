version: '3.8'

services:
  postgres:
    image: postgres:17.5-bookworm
    container_name: ida_postgres
    environment:
      POSTGRES_DB: ida_datamart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/00_init_completo.sql:/docker-entrypoint-initdb.d/00_init_completo.sql
      - ./sql:/sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ida_network

  # Container para carregar dados automaticamente
  data_loader:
    image: python:3.11.12-bookworm
    container_name: ida_data_loader
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ida_datamart
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATA_DIR: dados_ida
      PGPASSWORD: postgres
    volumes:
      - ./src:/app/src
      - ./dados_ida:/app/dados_ida
      - ./requirements.txt:/app/requirements.txt
      - ./carregar_dados.py:/app/carregar_dados.py
      - ./sql:/app/sql
    working_dir: /app
    command: >
      bash -c "
        echo '============================================================';
        echo 'AGUARDANDO POSTGRES ESTAR PRONTO...';
        echo '============================================================';
        sleep 10;
        echo 'Instalando dependencias Python e PostgreSQL client...';
        apt-get update -qq && apt-get install -y -qq postgresql-client > /dev/null 2>&1;
        pip install -q -r requirements.txt;
        echo '============================================================';
        echo 'EXECUTANDO CARGA DE DADOS...';
        echo '============================================================';
        python carregar_dados.py;
        echo '============================================================';
        echo 'EXECUTANDO TRANSFORMACOES SQL...';
        echo '============================================================';
        psql -h postgres -U postgres -d ida_datamart -f /app/sql/06_transform_load.sql;
        echo '============================================================';
        echo 'CARGA CONCLUIDA! Container sera encerrado.';
        echo '============================================================';
      "
    networks:
      - ida_network
    restart: "no"

volumes:
  postgres-data:

networks:
  ida_network:
    driver: bridge
