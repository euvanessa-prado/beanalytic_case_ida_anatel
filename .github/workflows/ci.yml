name: CI

on:
  push:
  pull_request:

jobs:
  python-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -V
      - run: pip install -r requirements.txt
      - name: Import validation
        run: |
          python - <<'PY'
          import pandas, psycopg2, streamlit, plotly
          print("Imports OK")
          PY

  compose-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker availability
        run: |
          docker --version || true
          docker compose version || true
          echo "Checked Docker commands"
